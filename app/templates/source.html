{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css') }}" type='text/css'>
{% endblock %} 
<!-- <h1>News Sources</h1> -->
  {% import 'macro.html' as macro %}
    {% block content %}
      <div class="container">
        <h1>Tagged In</h1>
        <form class='form-group form-inline mr'>
          <input type="text" name='news_search' placeholder="Search for news sources" class='form-control'>
          <input type="submit" value='Search' class='btn btn-success'>
        </form>
        <div class="row">
          <ul>
            {{macro.newSource(source)}}
          </ul>
        </div>
      </div>
    {% endblock %}
